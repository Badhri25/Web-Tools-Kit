<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <meta name="description" content="Generate strong, customizable passwords offline. Adjust length, symbols, and avoid ambiguous characters.">
    <link rel="canonical" href="https://yourdomain.com/password-generator.html">
    <meta property="og:title" content="Password Generator">
    <meta property="og:description" content="Create secure passwords locally in your browser.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="javascript.svg">
    <meta name="twitter:card" content="summary_large_image">
    <script type="application/ld+json">
    {"@context":"https://schema.org","@type":"SoftwareApplication","name":"Password Generator","operatingSystem":"Web","applicationCategory":"Utilities","url":"https://yourdomain.com/password-generator.html"}
    </script>
    <link rel="stylesheet" href="tools.css">
    <style>
        .container{ max-width:1000px; margin:2rem auto; padding:0 1rem }
        .card{ background:var(--card-bg); border-radius:12px; padding:1rem; box-shadow:var(--shadow) }
        .row{ display:flex; gap:1rem; align-items:center; flex-wrap:wrap; margin:.75rem 0 }
        .btn{ padding:.7rem 1rem; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); cursor:pointer; font-weight:600; color:var(--text-primary) }
        .btn.primary{ background:linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color:#fff; border:none }
        .out{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:1.1rem; background:var(--bg-color); border:1px solid var(--border-color); border-radius:8px; padding:.75rem; width:100%; }
        .switch{ display:inline-flex; gap:.5rem; align-items:center }
        input[type="range"]{ width:200px }
        .grid{ display:grid; grid-template-columns: 1fr; gap:1rem }
    </style>
    <script defer src="password-generator.js"></script>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <a href="tools.html" class="logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729z"/></svg>
                    <span>Web Tools</span>
                </a>
                <nav class="main-nav">
                    <a href="tools.html" class="nav-link">All Tools</a>
                </nav>
            </div>
        </header>

        <div class="page-header">
            <h1>Password Generator</h1>
            <p>Create strong, random passwords with custom options. Generated locally in your browser.</p>
        </div>

        <main class="container">
            <div class="card">
                <div class="row">
                    <input id="password" class="out" readonly placeholder="Click Generate" />
                </div>
                <div class="row">
                    <button class="btn primary" data-action="generate">Generate</button>
                    <button class="btn" data-action="copy">Copy</button>
                    <span id="strength" class="btn" style="cursor:default">Strength: -</span>
                </div>
                <div class="grid">
                    <div class="row">
                        <label for="length">Length: <strong id="length-val">16</strong></label>
                        <input id="length" type="range" min="6" max="64" value="16" />
                    </div>
                    <div class="row">
                        <label class="switch"><input id="lower" type="checkbox" checked /> Lowercase</label>
                        <label class="switch"><input id="upper" type="checkbox" checked /> Uppercase</label>
                        <label class="switch"><input id="numbers" type="checkbox" checked /> Numbers</label>
                        <label class="switch"><input id="symbols" type="checkbox" /> Symbols</label>
                        <label class="switch"><input id="ambiguous" type="checkbox" /> Avoid ambiguous (O0Il1)</label>
                    </div>
                    <div class="row">
                        <label class="switch"><input id="pronounceable" type="checkbox" /> Prefer pronounceable</label>
                        <label class="switch"><input id="avoid-repeats" type="checkbox" checked /> Avoid repeats</label>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer"><div class="footer-content"><p>&copy; 2024 Web Tools Collection.</p></div></footer>
    </div>
</body>
</html>
