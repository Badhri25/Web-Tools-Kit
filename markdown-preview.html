<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <meta name="description" content="Write Markdown and see a live preview with lightweight GitHub-style styling. Export HTML instantly.">
    <link rel="canonical" href="https://yourdomain.com/markdown-preview.html">
    <meta property="og:title" content="Markdown Preview">
    <meta property="og:description" content="Live Markdown preview in your browser.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="javascript.svg">
    <meta name="twitter:card" content="summary_large_image">
    <script type="application/ld+json">
    {"@context":"https://schema.org","@type":"SoftwareApplication","name":"Markdown Preview","operatingSystem":"Web","applicationCategory":"Utilities","url":"https://yourdomain.com/markdown-preview.html"}
    </script>
    <link rel="stylesheet" href="tools.css">
    <style>
        .container{ max-width:1200px; margin:2rem auto; padding:0 1rem }
        .grid{ display:grid; grid-template-columns:1fr 1fr; gap:1.25rem }
        .card{ background:var(--card-bg); border-radius:12px; padding:1rem; box-shadow:var(--shadow) }
        textarea{ width:100%; min-height:420px; border:1px solid var(--border-color); border-radius:8px; padding:.75rem; background:var(--bg-color); color:var(--text-primary); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .preview{ background:var(--bg-color); border:1px solid var(--border-color); border-radius:8px; padding:1rem; min-height:420px; overflow:auto }
        .row{ display:flex; gap:.75rem; align-items:center; flex-wrap:wrap; margin:.75rem 0 }
        .btn{ padding:.6rem .9rem; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); cursor:pointer; font-weight:600; color:var(--text-primary) }
        .btn.primary{ background:linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color:#fff; border:none }
        @media (max-width: 1000px){ .grid{ grid-template-columns:1fr } }
        /* Minimal GitHub-like markdown */
        .preview h1,.preview h2,.preview h3{ border-bottom:1px solid var(--border-color); padding-bottom:.3rem }
        .preview pre{ background: #0b1020; color:#e2e8f0; padding:.75rem; border-radius:8px; overflow:auto }
        .preview code{ background: rgba(124,58,237,.1); color:#7C3AED; padding:.15rem .3rem; border-radius:4px }
        .preview blockquote{ border-left:4px solid var(--primary-color); padding-left:.75rem; color:var(--text-secondary) }
        .preview table{ width:100%; border-collapse:collapse }
        .preview th,.preview td{ border:1px solid var(--border-color); padding:.5rem; text-align:left }
    </style>
    <script defer src="markdown-preview.js"></script>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <a href="tools.html" class="logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729z"/></svg>
                    <span>Web Tools</span>
                </a>
                <nav class="main-nav">
                    <a href="tools.html" class="nav-link">All Tools</a>
                </nav>
            </div>
        </header>

        <div class="page-header">
            <h1>Markdown Preview</h1>
            <p>Write Markdown on the left and see a live preview on the right.</p>
        </div>

        <main class="container">
            <div class="grid">
                <div class="card">
                    <div class="row">
                        <button class="btn primary" data-action="sample">Load Sample</button>
                        <button class="btn" data-action="copy-html">Copy HTML</button>
                        <button class="btn" data-action="download-html">Download HTML</button>
                    </div>
                    <textarea id="md-input" placeholder="# Hello\n\nType Markdown here..."></textarea>
                </div>
                <div class="card">
                    <div id="md-preview" class="preview"></div>
                </div>
            </div>
        </main>

        <footer class="site-footer"><div class="footer-content"><p>&copy; 2024 Web Tools Collection.</p></div></footer>
    </div>
</body>
</html>
