<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File to PDF Converter</title>
    <meta name="description" content="Convert images and text into a single PDF directly in your browser. Drag & drop, reorder, set page size, and downloadâ€”no servers.">
    <link rel="canonical" href="https://yourdomain.com/file-to-pdf.html">
    <meta property="og:title" content="File to PDF Converter">
    <meta property="og:description" content="Turn images and text into PDF, entirely offline.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="javascript.svg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="tools.css">
    <style>
        .container{ max-width:1200px; margin:2rem auto; padding:0 1rem }
        .grid{ display:grid; grid-template-columns:1fr 1fr; gap:1.5rem }
        .card{ background:var(--card-bg); border-radius:12px; padding:1rem; box-shadow:var(--shadow) }
        .drop{ border:2px dashed var(--border-color); border-radius:12px; padding:2rem; text-align:center; cursor:pointer }
        .items{ display:flex; flex-direction:column; gap:.5rem; margin-top:1rem; max-height:320px; overflow:auto }
        .item{ display:flex; align-items:center; gap:.75rem; background:var(--bg-color); border:1px solid var(--border-color); border-radius:8px; padding:.5rem .75rem }
        .thumb{ width:40px; height:40px; object-fit:cover; border-radius:6px }
        .handle{ cursor:grab; color:var(--text-secondary) }
        .row{ display:flex; gap:.75rem; align-items:center; flex-wrap:wrap; margin:.75rem 0 }
        .btn{ padding:.7rem 1rem; border-radius:8px; border:1px solid var(--border-color); background:var(--bg-color); cursor:pointer; font-weight:600; color:var(--text-primary) }
        .btn.primary{ background:linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color:#fff; border:none }
        textarea{ width:100%; min-height:160px; border:1px solid var(--border-color); border-radius:8px; padding:.75rem; background:var(--bg-color); color:var(--text-primary) }
        label{ color:var(--text-secondary); font-weight:600 }
        @media (max-width: 1000px){ .grid{ grid-template-columns:1fr } }
    </style>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <a href="tools.html" class="logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729z"/></svg>
                    <span>Web Tools</span>
                </a>
                <nav class="main-nav">
                    <a href="tools.html" class="nav-link">All Tools</a>
                </nav>
            </div>
        </header>

        <div class="page-header">
            <h1>File to PDF Converter</h1>
            <p>Combine images and text into a single PDF. Fully offline, private, and fast.</p>
        </div>

        <main class="container">
            <div class="grid">
                <div class="card">
                    <div id="drop" class="drop">
                        <p>Drag & drop images (PNG/JPG/WebP) here or click to select</p>
                        <input id="file-input" type="file" accept="image/*" multiple style="display:none" />
                    </div>
                    <div class="items" id="items"></div>
                    <div class="row">
                        <label>Page Size:</label>
                        <select id="page-size" class="btn">
                            <option value="a4">A4</option>
                            <option value="letter">Letter</option>
                            <option value="legal">Legal</option>
                        </select>
                        <label>Orientation:</label>
                        <select id="orientation" class="btn">
                            <option value="portrait">Portrait</option>
                            <option value="landscape">Landscape</option>
                        </select>
                    </div>
                </div>
                <div class="card">
                    <h3 style="margin-bottom:.5rem; color:var(--text-primary)">Optional Text Page</h3>
                    <textarea id="text-input" placeholder="Add an optional text page (e.g., cover, notes)..."></textarea>
                    <div class="row">
                        <button class="btn primary" id="make-pdf">Create PDF</button>
                        <button class="btn" id="clear">Clear</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer"><div class="footer-content"><p>&copy; 2024 Web Tools Collection.</p></div></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="file-to-pdf.js"></script>
</body>
</html>
