<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <meta name="description" content="Convert text between upper, lower, title, sentence, kebab, snake, camel, and Pascal cases instantly in your browser.">
    <link rel="canonical" href="https://yourdomain.com/text-case.html">
    <meta property="og:title" content="Text Case Converter">
    <meta property="og:description" content="Fast, private text case conversions in your browser.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="javascript.svg">
    <meta name="twitter:card" content="summary_large_image">
    <script type="application/ld+json">
    {"@context":"https://schema.org","@type":"SoftwareApplication","name":"Text Case Converter","operatingSystem":"Web","applicationCategory":"Utilities","url":"https://yourdomain.com/text-case.html"}
    </script>
    <link rel="stylesheet" href="tools.css">
    <style>
        .tool-container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 1rem; box-shadow: var(--shadow); }
        textarea { width: 100%; min-height: 240px; border: 1px solid var(--border-color); border-radius: 8px; padding: 0.75rem; background: var(--bg-color); color: var(--text-primary); }
        .actions { display: grid; grid-template-columns: repeat(auto-fit,minmax(160px,1fr)); gap: .75rem; margin-top: 1rem; }
        .btn { padding: .65rem .9rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-color); cursor: pointer; font-weight: 600; color: var(--text-primary); }
        .btn.primary { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: #fff; border: none; }
        .muted { color: var(--text-secondary); font-size: .9rem; }
        .toolbar { display:flex; gap:.5rem; flex-wrap:wrap; margin-bottom:.75rem }
        .chip { padding:.35rem .6rem; border-radius:999px; border:1px solid var(--border-color); background: var(--bg-color); color:var(--text-secondary); font-size:.8rem }
        @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } }
    </style>
    <script defer src="text-case.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const t = localStorage.getItem('theme');
            if (t === 'dark') document.body.classList.add('dark-theme');
        });
    </script>
    </head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <a href="tools.html" class="logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729z"/></svg>
                    <span>Web Tools</span>
                </a>
                <nav class="main-nav">
                    <a href="tools.html" class="nav-link">All Tools</a>
                </nav>
            </div>
        </header>

        <div class="page-header">
            <h1>Text Case Converter</h1>
            <p>Convert between common text cases instantly. All processing stays in your browser.</p>
        </div>

        <main class="tool-container">
            <div class="grid">
                <div class="card">
                    <div class="toolbar">
                        <span class="chip">Privacy-first</span>
                        <span class="chip">Instant</span>
                        <span class="chip">Clipboard</span>
                    </div>
                    <textarea id="input" placeholder="Paste or type your text here..."></textarea>
                    <div class="actions">
                        <button class="btn primary" data-action="upper">UPPERCASE</button>
                        <button class="btn" data-action="lower">lowercase</button>
                        <button class="btn" data-action="title">Title Case</button>
                        <button class="btn" data-action="sentence">Sentence case</button>
                        <button class="btn" data-action="kebab">kebab-case</button>
                        <button class="btn" data-action="snake">snake_case</button>
                        <button class="btn" data-action="camel">camelCase</button>
                        <button class="btn" data-action="pascal">PascalCase</button>
                        <button class="btn" data-action="copy">Copy</button>
                        <button class="btn" data-action="clear">Clear</button>
                    </div>
                    <p class="muted" id="helper">Tip: Select text and press a case button. Copy copies the output.</p>
                </div>
                <div class="card">
                    <h3 style="margin-bottom:.5rem; color:var(--text-primary)">Output</h3>
                    <textarea id="output" placeholder="Your converted text will appear here..."></textarea>
                    <div class="actions" style="margin-top: .75rem;">
                        <button class="btn" data-action="swap">Swap</button>
                        <button class="btn" data-action="copy-output">Copy Output</button>
                        <button class="btn" data-action="select-all">Select All</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2024 Web Tools Collection.</p>
            </div>
        </footer>
    </div>
</body>
</html>
