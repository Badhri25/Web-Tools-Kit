<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <meta name="description" content="Live counts for words, characters, sentences, lines, and reading timeâ€”fully client-side.">
    <link rel="canonical" href="https://yourdomain.com/word-counter.html">
    <meta property="og:title" content="Word & Character Counter">
    <meta property="og:description" content="Count words and characters instantly in your browser.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="javascript.svg">
    <meta name="twitter:card" content="summary_large_image">
    <script type="application/ld+json">
    {"@context":"https://schema.org","@type":"SoftwareApplication","name":"Word & Character Counter","operatingSystem":"Web","applicationCategory":"Utilities","url":"https://yourdomain.com/word-counter.html"}
    </script>
    <link rel="stylesheet" href="tools.css">
    <style>
        .container{ max-width:1100px; margin:2rem auto; padding:0 1rem }
        .grid{ display:grid; grid-template-columns: 2fr 1fr; gap:1.5rem }
        .card{ background:var(--card-bg); border-radius:12px; padding:1rem; box-shadow:var(--shadow) }
        textarea{ width:100%; min-height:340px; border:1px solid var(--border-color); border-radius:8px; padding:.75rem; background:var(--bg-color); color:var(--text-primary) }
        .stat{ display:flex; justify-content:space-between; padding:.6rem .75rem; background:var(--bg-color); border:1px solid var(--border-color); border-radius:8px; margin-bottom:.5rem }
        .stat strong{ color:var(--text-primary) }
        .muted{ color:var(--text-secondary); font-size:.9rem }
        @media (max-width: 900px){ .grid{ grid-template-columns: 1fr } }
    </style>
    <script defer src="word-counter.js"></script>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="header-content">
                <a href="tools.html" class="logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729z"/></svg>
                    <span>Web Tools</span>
                </a>
                <nav class="main-nav">
                    <a href="tools.html" class="nav-link">All Tools</a>
                </nav>
            </div>
        </header>

        <div class="page-header">
            <h1>Word & Character Counter</h1>
            <p>Live counts for words, characters, lines, sentences, and reading time.</p>
        </div>

        <main class="container">
            <div class="grid">
                <div class="card">
                    <textarea id="wc-input" placeholder="Paste or type your text here..."></textarea>
                    <p class="muted">Counts update as you type. Nothing is uploaded.</p>
                </div>
                <div class="card">
                    <div class="stat"><span>Characters (with spaces)</span><strong id="chars">0</strong></div>
                    <div class="stat"><span>Characters (no spaces)</span><strong id="chars-nospace">0</strong></div>
                    <div class="stat"><span>Words</span><strong id="words">0</strong></div>
                    <div class="stat"><span>Sentences</span><strong id="sentences">0</strong></div>
                    <div class="stat"><span>Lines</span><strong id="lines">0</strong></div>
                    <div class="stat"><span>Reading time</span><strong id="read">0s</strong></div>
                </div>
            </div>
        </main>

        <footer class="site-footer"><div class="footer-content"><p>&copy; 2024 Web Tools Collection.</p></div></footer>
    </div>
</body>
</html>
